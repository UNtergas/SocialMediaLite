<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
</head>
<body>
<h1>Dashboard</h1>
<div th:if="${currentUser != null}">
    <p>Welcome, <span th:text="${currentUser.firstName}"></span>!</p>
    <a th:href="@{/auth/logout}">Logout</a>
    <h2>All users:</h2>
    <ul>
        <li th:each="user : ${users}">
            <span>Username: <span th:text="${user.username}"></span></span>,
            <span>Firstname: <span th:text="${user.firstName}"></span></span>,
            <span>Lastname: <span th:text="${user.lastName}"></span></span>
        </li>
    </ul>
</div>
<div th:if="${currentUser == null}">
    <p>Please register or login to see all other users !</p>
    <a th:href="@{/auth/login}">Login</a>
</div>
</body>
</html>
